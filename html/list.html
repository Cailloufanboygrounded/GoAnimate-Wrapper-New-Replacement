<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoAnimate Wrapper</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; }
header { background: #007bff; color: white; padding: 10px; text-align: center; }
.video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 15px; padding: 20px; }
.video-card { background: white; border-radius: 10px; padding: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
.video-card img { width: 100%; border-radius: 8px; }
.modal { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); justify-content:center; align-items:center; }
.modal video { max-width: 80%; max-height: 80%; }
</style>
</head>
<body>
<header>GoAnimate Wrapper</header>
<div class="video-grid">
  <div class="video-card" onclick="playVideo('video1.mp4')">
    <img src="thumb1.png" alt="">
    <p>Video 1</p>
  </div>
  <div class="video-card" onclick="playVideo('video2.mp4')">
    <img src="thumb2.png" alt="">
    <p>Video 2</p>
  </div>
</div>

<div class="modal" id="videoModal">
  <video controls id="modalVideo"></video>
</div>

<script>
function playVideo(src) {
  const modal = document.getElementById('videoModal');
  const video = document.getElementById('modalVideo');
  video.src = src;
  modal.style.display = 'flex';
  video.play();
}
document.getElementById('videoModal').onclick = () => {
  document.getElementById('videoModal').style.display = 'none';
}
</script>
</body>
</html>
